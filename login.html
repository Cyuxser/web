<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <img src="https://logolook.net/wp-content/uploads/2021/06/Roblox-Logo-2006-2048x1152.png" alt=""
            class="logo-roblox ">
    </div>
    <div class="wrapper-contact">
        <div class="contact">
            <h2>LOGIN AND START HAVING FUN!</h2>
            <div class="enter-contact">
                <form action="" method="get" class="login">
                    <div>
                        <input placeholder="Username/Email/Phone" type="email" class="information enter">
                    </div>
                    <div>
                        <input placeholder="Password" type="password" class="information enter">
                    </div>
                    <div>
                        <input type="submit" value="LOGIN" class="submit enter">
                    </div>
                    <div>
                        <input type="submit" value="Log In With Another Device" class="device enter">
                    </div>
                </form>
            </div>
            <div class="help">
                <p id="strong">Forgot Password or Username?</p>
            </div>
        </div>
    </div>
    <div class="wrapper"></div>
</body>

</html>
