<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>

<body>
    <div class="container">
        <img src="https://logolook.net/wp-content/uploads/2021/06/Roblox-Logo-2006-2048x1152.png" alt=""
            class="logo-roblox ">
    </div>
    <div class="wrapper-contact">
        <div class="contact">
            <h2>SIGNUP AND START HAVING FUN!</h2>
            <div class="enter-contact">
                <form action="" method="get" class="login">
                    <div>
                        <input placeholder="Username (Don't use your real name)" type="email" class="information enter">
                    </div>
                    <div>
                        <input placeholder="Password" type="password" class="information enter">
                    </div>
                    <div>
                        <input placeholder="Comfirm password" type="password" class="information enter">
                    </div>
                    <div>
                        <input type="date" class="day enter">
                    </div>
                    <select id="gender" name="gender" class="gender enter">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Gay</option>
                    </select>
                    <div class="form-group">
                        <label for="sport"><input type="checkbox" checked>By clicking Sign Up, you are agreeing to the
                            <b id="strong">Temrs of Use</b> and <b id="strong">Privacy Policy</b> </label>
                    </div>
                    <div>
                        <input type="submit" value="SIGN UP" class="submit enter">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper"></div>
</body>

</html>
